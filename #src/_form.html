<section class="form-block">
	<div class="form-row row">
		<div class="form-contacts-col col-md">
			<div class="form-contacts">
				<h1 class="form-contacts__title">Контакты</h1>
				<div class="form-contacts-info">
					<div class="form-contacts-info__map">
						<span class="form-contacts-info__label">Адрес</span>
						<address class="form-contacts-info__address">Москва, улица Юности, дом 5,<br>строение 4, офис 2</address>
					</div>

					<div class="form-contacts-info__tel">
						<span class="form-contacts-info__label">Телефон</span>
						<a href="tel:+79998787443" class="form-contacts-info__phone">+7 999 87 87 443</a>
						<a href="tel:+79998787443" class="form-contacts-info__phone">+7 999 87 87 443</a>
					</div>

					<div class="form-contacts-info__tel">
						<span class="form-contacts-info__label">E-mail</span>
						<a href="e-mail:info@info.com" class="form-contacts-info__phone">info@info.com</a><span>По вопросам сотрудничества</span>
						<a href="e-mail:info@info.com" class="form-contacts-info__phone">info@info.com</a><span>По вопросам бронирования</span>
					</div>

					<div class="form-contacts-info__time">
						<span class="form-contacts-info__label">График</span>
						<address class="form-contacts-info__hours">Понедельник - пятница, с 10:0 до 19:00</address>
					</div>

					<button class="form-contacts-info__btn">Построить маршрут</button>
				</div>
			</div>
		</div>

		<div class="form-write-col col-md">
			<div class="form-write">
				<h1 class="form-write__title">Напишите нам</h1>
				<form class="form-write__form" action="POST">
					<input class="form-write__name" type="text" placeholder="Имя">
					<input class="form-write__tel" type="text" placeholder="+7">
					<textarea class="form-write__msg" name="msg" placeholder="Сообщение"></textarea>
					<button class="form-write__btn">Отправить</button>
				</form>
			</div>
		</div>
	</div>
</section>
