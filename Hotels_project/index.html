<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<link rel="stylesheet" href="css/style.min.css">	<title>Document</title></head><body>	<header class="header">  <div class="header-top-row">    <div class="header-logo-col">      <div class="header-logo">        <picture><source srcset="img/Logo.webp" type="image/webp"><img class="header-logo__img" src="img/Logo.png" alt="Logotype"></picture>      </div>      <div class="header-phone">        <a class="header-phone__link" href="tel: 89991238787">+7 953 72 72 909</a>      </div>    </div>    <div class="header-account-col">      <div class="header-account">        <a class="header-account__link" href="#" >Личный кабинет</a>      </div>    </div>        </div>  <div class="header-bottom-row">    <div class="header-nav-col">      <nav class="header-nav">        <ul class="header-nav__list">          <li class="header-nav__items">            <a href="#" class="header-nav__link">О нас</a>          </li>          <li class="header-nav__items">            <a href="#" class="header-nav__link">Услуги</a>          </li>          <li class="header-nav__items">            <a href="#" class="header-nav__link">Преимущества</a>          </li>          <li class="header-nav__items">            <a href="#" class="header-nav__link">Блог</a>          </li>          <li class="header-nav__items">            <a href="#" class="header-nav__link">Контакты</a>          </li>        </ul>      </nav>    </div>    <div class="header-form-col">      <form action="#" class="header-form">        <input class="header-form__search" type="search" placeholder="Поиск" aria-label="поиск">        <button class="header-form__btn" type="button" aria-labelledby="Найти">Поиск</button>      </form>    </div>        </div></header>	<section class="reservation">  <div class="reservation-row">    <div class="quick-booking-col">      <div class="quick-booking">        <h2 class="quick-booking__title title">Быстрая бронь</h2>        <form action="#" class="quick-booking-form">          <input class="quick-booking-form__input" type="text" placeholder="Город">          <input class="quick-booking-form__input" type="text" placeholder="Категория номера">          <input class="quick-booking-form__input" type="text" placeholder="Дата заселения">          <input class="quick-booking-form__input" type="text" placeholder="Количество ночей">          <input class="quick-booking-form__input" type="text" placeholder="Количество гостей">          <button class="quick-booking-form__btn">Найти номер</button>          <span class="quick-booking-form__text-info">9756 Предложений доступно</span>        </form>      </div>    </div>    <div class="spec-offer-col">      <div class="spec-offer">        <h2 class="spec-offer__title title">Спецпредложение</h2>        <h3 class="spec-offer__main-title">Номера категории люкс</h3>        <p class="spec-offer__price">От 5000 руб.</p>        <a href="#" class="spec-offer__link">Подробнее</a>        <picture><source srcset="#" type="image/webp"><img class="spec-offer__img" src="#" alt="Изображение номера люкс"></picture>      </div>    </div>  </div></section>		</body></html>
